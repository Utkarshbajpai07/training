<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Formatting Elements</h1>
    <table>
        <tr>
            <th>
                Element name
            </th>
            <th>
                Description
            </th>
        </tr>
        <tr>   
            <td>
                &lt;b&gt;
            </td>
            <td>Bold text</td>
        </tr>
        <tr>   
            <td>
                &lt;strong&gt;
            </td>
            <td> Important text</td>
        </tr><tr>   
            <td>
                &lt;i&gt;
            </td>
            <td>Italic text </td>
        </tr><tr>   
            <td>
                &lt;em&gt;
            </td>
            <td>Emphasized text </td>
        </tr><tr>   
            <td>
                &lt;mark&gt;
            </td>
            <td>Marked text </td>
        </tr><tr>   
            <td>
                &lt;small&gt;
            </td>
            <td>Smaller text </td>
        </tr><tr>   
            <td>
                &lt;del&gt;
            </td>
            <td>Deleted text</td>
        </tr>
        
    </table>
</body>
</html>
